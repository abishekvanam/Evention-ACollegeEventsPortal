{% extends 'base.html' %} {% load static %}
{% block content %}
<style>
  body {
    margin: 0;
    padding: 0;
    perspective: 1px;
    transform-style: preserve-3d;
    height: 100%;
    overflow-y: scroll;
    overflow-x: hidden;
    font-family: Nunito;
  }

  h1 {
    font-size: 250%
  }

  p {
    font-size: 140%;
    line-height: 150%;
    color: white;
  }

  body, html{
    min-height: 100%
    height:100%;
    margin:0;
    font-size:16px;
    font-family: 'Nunito';
    font-weight:400;
    line-height:1.8em;
    color:#666;
  }

  .pimg1, .pimg2, .pimg3, .pimg{
    position:relative;
    opacity:0.70;
    background-position:center;
    background-size:cover;
    background-repeat:no-repeat;
    background-attachment:fixed;
  }

  .pimg{
    background-image:url({% static 'images/background.gif'%});
    min-height:100%;
  }

  .pimg1{
    background-image:url({% static 'images/image3.jpg'%});
    min-height:100%;
  }

  .pimg2{
    background-image:url({% static 'images/image2.jpg'%});
    min-height:400px;
  }

  .pimg3{
    background-image:url({% static 'images/image1.jpg'%});
    min-height:400px;
  }

  .section{
    text-align:center;
    text-transform:uppercase;
    padding:50px 80px;
  }
  .section p{
    text-align:center;
    text-transform:lowercase;
    padding:50px 80px;
  }

  .section-light{
    background-color:#f4f4f4;
    color:#666;
  }

  .section-dark{
    background-color:#282e34;
    color:#ddd;
  }

  .ptext{
    position:absolute;
    top:50%;
    width:100%;
    text-align:center;
    color:#000;
    font-size: 7vh;
    letter-spacing:5px;
    text-transform:uppercase;
  }
  .ptext .border{
    -webkit-transform:scale(1.1,1.3);
    background-color:transparent;
    letter-spacing: 10px;
    color:#fff;
    padding: 40px;
  }

  .ptext .border: hover{
    all:inherit;
    -webkit-transform:scale(1.1,1.3);
    background-color:grey;
    color:#fff;
    padding:40px;
  }

  .ptext .border.trans{
    background-color:transparent;
    transition-duration: 1s;
    padding:40px;
  }

  .ptext .border.trans:hover{
    background-color:black;
    color: white;
    -webkit-transtion: all 2s ease-in-out;
    padding:60px;
  }

  @media(max-width:568px){
    .pimg1, .pimg2, .pimg3, .pimg{
      background-attachment:scroll;
    }
  }
</style>
<!-- Displays error messages if any -->

<div class="pimg">
  <div class="ptext">
    <span class="border">
        Events
      </span>
  </div>
</div>
{% for event in event_list %}
  <div class="{% cycle 'pimg1' 'pimg2' 'pimg3'%}">
    <a href="{{ event.get_absolute_url }}">
      <div class="ptext">
        <span class="border trans" style="text-transform:uppercase";>
            {{event.name}}
          </span>
      </div>
    </a>
  </div>
  <section class="section section-dark" >
    <h2><u>{{event.name}}</u></h2>
    <br/>
    <p style="text-align:justify;">{{event.description|truncatechars:300 }}</p>
  </section>

{% endfor %}

{% endblock content %}
