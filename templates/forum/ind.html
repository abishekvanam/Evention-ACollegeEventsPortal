<form id="myform" class="fs-form fs-form-full" autocomplete="off" method="POST">{% csrf_token %}
	<ol class="fs-fields">
		<li>
			<label class="fs-field-label fs-anim-upper" for="q2" data-info="We won't send you spam, we promise...">What's your Name?</label>
			<input class="fs-anim-lower" id="q2" name="username" type="text" placeholder="John Doe" required pattern="[a-zA-Z0-9_ ]*" />
		</li>
		<li>
			<label class="fs-field-label fs-anim-upper" for="q2" data-info="We won't send you spam, we promise...">What's your email id?</label>
			<input class="fs-anim-lower" id="q2" name="email" type="email" placeholder="abc@gmail.com" required pattern="[A-Za-z][A-Za-z0-9._]+@[A-Za-z]+.[A-Za-z]+" />
		</li>
		<li>
			<label class="fs-field-label fs-anim-upper" for="q4">Mobile no.</label>
			<input class="fs-anim-lower" id="q4" name="phone" type="tel" placeholder="9876543210" required/>
		</li>
		<li>
			<label class="fs-field-label fs-anim-upper" for="q5" data-info="Password can only contain numbers and alphabet, with at least 8 characters.">Enter Password</label>
			<input class="fs-anim-lower" id="q5" name="password" type="password" placeholder="secret" required pattern="([a-zA-Z0-9]+){8,}" />
		</li>

		<li>
			<label class="fs-field-label fs-anim-upper" for="q4">College Name</label>
			<input class="fs-anim-lower" id="q7" type="text" name="college" placeholder="Vasavi College of Engg." required/>
		</li>
		<li>
			<label class="fs-field-label fs-anim-upper" for="q4">Roll no.</label>
			<input class="fs-anim-lower" id="q8" type="text" name="roll" placeholder="1602-1X-XXX-XXX" required/>
		</li>

	</ol>
	<!-- /fs-fields -->
	<button class="fs-submit" type="submit">Send answers</button>
</form>
<!-- /fs-form -->
